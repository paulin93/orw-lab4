<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
<!doctype html>
<html lang="pl">
<head>
<script type='text/javascript' src='knockout.js'></script>
</head>
<body>
<p>Imie: <input data-bind="value: firstName" /></p>
<p>Nazwisko: <input data-bind="value: lastName" /></p>

<p>Imie: <strong data-bind="text: firstName"></strong></p>
<p>Nazwisko: <strong data-bind="text: lastName"></strong></p>


<p>Imie i nazwisko: <strong data-bind="text: fullName"></strong></p>

<button data-bind="click: capitalizeLastName">Go caps</button>

<script type="text/javascript">
function AppViewModel() {
    this.firstName = ko.observable("Paulina");
    this.lastName = ko.observable("Tyszka");

    this.fullName = ko.computed(function() {
        return this.firstName() + " " + this.lastName();    
    }, this);

    this.capitalizeLastName = function() {
        var currentVal = this.lastName();        // Read the current value
        this.lastName(currentVal.toUpperCase()); // Write back a modified value
    };    
}

// Activates knockout.js
ko.applyBindings(new AppViewModel());

</script>

</body>
</html>
